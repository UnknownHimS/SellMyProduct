<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Centered Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://i.pinimg.com/1200x/4e/f2/82/4ef2826c0556f3d59642348988fa8852.jpg') no-repeat center center/cover;
      font-family: sans-serif;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(0px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid black;
      border-radius: 15px;
      padding: 30px 40px;
      color: #000;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      box-sizing: border-box;
    }

    .form-container h1 {
      color: black;
      font-family: monospace;
      
      font-weight: 100;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container input {
      width: 16rem;
      padding: 10px 15px;
      margin: 10px 0;
      border: 1.5px solid black;
      border-radius: 5px;
      box-shadow: 0px 0px 2px black;
      font-size: 1rem;
    }

    #formSubmit {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #formSubmit:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1> Please fill up first</h1>
    <input id="name" placeholder="Enter your Name" />
    <input id="email" placeholder="Enter your Email" />
    <input id="Location" placeholder="(Exact Location) Where to Send" />
    <button id="formSubmit">Submit</button>
  </div>

  <script>
    const formSubmit = document.getElementById('formSubmit');

    formSubmit.onclick = function () {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const location = document.getElementById('Location').value.trim();

      if (email === "" || location === "" || name === "") {
        alert("Please fill all the details");
      } else {
        alert("You may now proceed");
        const params = new URLSearchParams({
        name: name,
        email: email,
        location: location
        });

        window.location.href = "/SellMyProduct/main.html?" + params.toString();

      }
    };
  </script>
</body>
</html>
